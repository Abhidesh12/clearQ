{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 bg-gray-50">
    <div class="w-full max-w-sm">
        <!-- Card Container -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <!-- Card Header -->
            <div class="text-center mb-8">
                <h2 class="text-xl font-semibold text-gray-900">Sign In</h2>
                <p class="text-sm text-gray-600 mt-1">Access your account</p>
            </div>

            <!-- Login Form -->
            <form method="POST" class="space-y-5">
                <div>
                    <input type="email" 
                           name="email" 
                           required 
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:bg-white focus:border-blue-500 transition-colors"
                           placeholder="Email address">
                </div>
                
                <div>
                    <input type="password" 
                           name="password" 
                           required 
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:bg-white focus:border-blue-500 transition-colors"
                           placeholder="Password">
                </div>
                
                <button type="submit" 
                        class="w-full py-3.5 bg-gray-900 text-white font-medium rounded-lg hover:bg-black transition-colors shadow-sm">
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="my-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">No account yet?</span>
                    </div>
                </div>
            </div>

            <!-- Create Account Button -->
            <a href="{{ url_for('register') }}" 
               class="w-full block py-3.5 border border-gray-300 text-gray-700 font-medium rounded-lg hover:border-gray-400 hover:bg-gray-50 transition-colors text-center shadow-sm">
                Create New Account
            </a>
        </div>
    </div>
</div>
{% endblock %}
