{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Saved Mentors</h2>
    {% if saved_mentors %}
    <div class="row">
        {% for mentor in saved_mentors %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ mentor.username }}</h5>
                    <p class="card-text">{{ mentor.domain }}</p>
                    <a href="{{ url_for('mentor_detail', id=mentor.id) }}" class="btn btn-primary">View Profile</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info">
        You haven't saved any mentors yet.
        <a href="{{ url_for('explore') }}" class="alert-link">Browse mentors</a>
    </div>
    {% endif %}
</div>
{% endblock %}
