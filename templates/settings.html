{% extends "base.html" %}

{% block title %}Settings - ClearQ{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Settings</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Sidebar Navigation -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow p-4">
                    <nav class="space-y-2">
                        <a href="/dashboard?section=settings" 
                           class="block px-4 py-3 rounded-lg bg-blue-50 text-blue-700 font-medium">
                            General Settings
                        </a>
                        <a href="/settings/notifications" 
                           class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50 font-medium">
                            Notifications
                        </a>
                        <a href="/change-password" 
                           class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50 font-medium">
                            Security
                        </a>
                        <a href="/settings/privacy" 
                           class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50 font-medium">
                            Privacy
                        </a>
                        <a href="/settings/billing" 
                           class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50 font-medium">
                            Billing
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow p-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">General Settings</h2>
                    
                    <form method="POST" action="/settings/update" class="space-y-6">
                        <!-- Language Preference -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Language
                            </label>
                            <select name="language" 
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                            </select>
                        </div>
                        
                        <!-- Timezone -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Timezone
                            </label>
                            <select name="timezone" 
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                <option value="UTC">UTC</option>
                                <option value="America/New_York">Eastern Time (ET)</option>
                                <option value="America/Chicago">Central Time (CT)</option>
                                <option value="America/Denver">Mountain Time (MT)</option>
                                <option value="America/Los_Angeles">Pacific Time (PT)</option>
                            </select>
                        </div>
                        
                        <!-- Theme -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Theme
                            </label>
                            <div class="space-y-2">
                                <div class="flex items-center">
                                    <input type="radio" id="light" name="theme" value="light" checked 
                                           class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                                    <label for="light" class="ml-2 text-gray-700">Light</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="radio" id="dark" name="theme" value="dark"
                                           class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                                    <label for="dark" class="ml-2 text-gray-700">Dark</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="radio" id="auto" name="theme" value="auto"
                                           class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                                    <label for="auto" class="ml-2 text-gray-700">Auto (System)</label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Save Button -->
                        <div class="pt-4">
                            <button type="submit" 
                                    class="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
                                Save Preferences
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
