{% extends "base.html" %}

{% block title %}Register - ClearQ Mentorship{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-gray-50 to-white py-12">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Join ClearQ</h1>
            <p class="text-gray-600">Create your account to start your mentorship journey</p>
        </div>
        
        <form action="/register" method="POST" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">I want to join as</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="relative">
                        <input type="radio" name="role" value="learner" class="sr-only peer" checked>
                        <div class="p-4 border-2 border-gray-200 rounded-lg text-center cursor-pointer peer-checked:border-blue-500 peer-checked:bg-blue-50">
                            <i class="fas fa-user-graduate text-2xl mb-2 text-blue-600"></i>
                            <div class="font-medium">Learner</div>
                            <div class="text-sm text-gray-500">Find mentors & grow</div>
                        </div>
                    </label>
                    <label class="relative">
                        <input type="radio" name="role" value="mentor" class="sr-only peer">
                        <div class="p-4 border-2 border-gray-200 rounded-lg text-center cursor-pointer peer-checked:border-purple-500 peer-checked:bg-purple-50">
                            <i class="fas fa-chalkboard-teacher text-2xl mb-2 text-purple-600"></i>
                            <div class="font-medium">Mentor</div>
                            <div class="text-sm text-gray-500">Share knowledge & earn</div>
                        </div>
                    </label>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required minlength="8"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <p class="mt-1 text-sm text-gray-500">Minimum 8 characters</p>
            </div>
            
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input type="tel" id="phone" name="phone"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
                <textarea id="bio" name="bio" rows="3"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            
            <div>
                <label for="profile_image" class="block text-sm font-medium text-gray-700 mb-1">Profile Photo</label>
                <input type="file" id="profile_image" name="profile_image" accept="image/*"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" id="terms" name="terms" required
                       class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <label for="terms" class="ml-2 text-sm text-gray-600">
                    I agree to the <a href="/terms" class="text-blue-600 hover:text-blue-800">Terms of Service</a> and <a href="/privacy" class="text-blue-600 hover:text-blue-800">Privacy Policy</a>
                </label>
            </div>
            
            <button type="submit" 
                    class="w-full py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-medium rounded-lg hover:shadow-lg transition-all">
                Create Account
            </button>
            
            <p class="text-center text-sm text-gray-600">
                Already have an account? <a href="/login" class="text-blue-600 hover:text-blue-800 font-medium">Sign in</a>
            </p>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const roleInputs = document.querySelectorAll('input[name="role"]');
        
        roleInputs.forEach(input => {
            input.addEventListener('change', function() {
                // Add any role-specific logic here
            });
        });
    });
</script>
{% endblock %}
