{% extends "base.html" %}

{% block title %}Page Not Found - ClearQ{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-gray-50 to-white px-4">
    <div class="text-center max-w-md">
        <div class="relative mb-8">
            <div class="text-9xl font-bold text-gray-200">404</div>
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-48 h-48 rounded-full bg-gradient-to-r from-blue-100 to-purple-100 opacity-50 blur-xl"></div>
            </div>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Page Not Found</h1>
        
        <p class="text-gray-600 mb-6">
            The page you're looking for doesn't exist or has been moved.
        </p>
        
        <div class="space-y-4">
            <a href="/" 
               class="block w-full py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-medium rounded-lg hover:shadow-lg transition-all">
                <i class="fas fa-home mr-2"></i>
                Go to Homepage
            </a>
            
            <a href="/explore" 
               class="block w-full py-3 border-2 border-blue-600 text-blue-600 font-medium rounded-lg hover:bg-blue-50 transition-colors">
                <i class="fas fa-search mr-2"></i>
                Explore Mentors
            </a>
            
            <div class="pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-600 mb-3">Looking for something specific?</p>
                <a href="/contact" 
                   class="inline-flex items-center text-blue-600 hover:text-blue-800">
                    <i class="fas fa-question-circle mr-2"></i>
                    Contact Support
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
