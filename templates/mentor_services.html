{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>My Services</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Services Offered (comma separated)</label>
                    <input type="text" class="form-control" name="services" value="{{ current_user.services or '' }}" placeholder="Resume Review, Mock Interview, Career Guidance">
                </div>
                <div class="mb-3">
                    <label class="form-label">Price per session (â‚¹)</label>
                    <input type="number" class="form-control" name="price" value="{{ current_user.price or '' }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Availability</label>
                    <input type="text" class="form-control" name="availability" value="{{ current_user.availability or '' }}" placeholder="Weekdays 6-9 PM, Weekends 10 AM - 6 PM">
                </div>
                <button type="submit" class="btn btn-primary">Update Services</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
