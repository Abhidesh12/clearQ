services:
  - type: web
    name: clearq-mentorship
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: clearq-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: ENVIRONMENT
        value: production

databases:
  - name: clearq-db
    plan: free
    databaseName: clearq
    user: clearq_user
